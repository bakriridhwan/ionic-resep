<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title style="font-family: Open Sans;">Daftar Kategori</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="reseps"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-kategori">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
</ion-refresher>

  <!-- <h4 style="margin-left: 10px; font-family: cursive; color: rgb(54, 52, 52);"><b>Kategori Resep</b></h4> -->
  <p style="margin-left: 10px; font-family: Open Sans;">Kategori Resep</p>
  <ion-list>
    <ion-card *ngFor="let kategori of kategoris$|async" (click)="openDetailModal(kategori)">
      <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-thumbnail>
              <img [src]="kategori.gambar_kategori">
            </ion-thumbnail>
          </ion-col>
          <ion-col size="9">
              <ion-card-title style="margin-top: 10px; font-family: Open Sans;"><b>{{ kategori.nama_kategori }}</b></ion-card-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
